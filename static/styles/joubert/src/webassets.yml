directory: .
url: /static/styles/joubert/html

bundles:
  inline:
    filters: libsass
    output: ../html/inline.css
    contents:
    - inline.scss
    depends:
    - _lib.scss

  install:
    filters: libsass
    output: ../html/install.css
    contents:
    - install.scss
    depends:
    - _lib.scss

  main:
    filters: libsass
    output: ../html/common.css
    contents:
    - common.scss
    - admin.scss
    depends:
    - _lib.scss
