directory: .
url: /static/styles/strass/html
manifest: json:../html/manifest.json

bundles:
  install:
    filters: libsass
    output: ../html/install.%(version)s.css
    contents:
    - install.scss

  mail:
    filters: libsass
    output: ../html/mail.%(version)s.css
    contents:
    - mail.scss

  web:
    filters: libsass
    output: ../html/web.%(version)s.css
    contents:
    - layout.scss
    - minilayout.scss
    - common.scss
    - activites.scss
    - admin.scss
    - date.screen.scss
    - individus.scss
    - journaux.scss
    - membres.scss
    - photos.scss
    - unites.scss
    depends:
    - _lib.scss
