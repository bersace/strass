directory: .
url: /static/styles/strass/html

bundles:
  install:
    filters: libsass
    output: ../html/install.css
    contents:
    - install.scss

  mail:
    filters: libsass
    output: ../html/mail.css
    contents:
    - mail.scss

  web:
    filters: libsass
    output: ../html/web.css
    contents:
    - layout.scss
    - minilayout.scss
    - common.scss
    - activites.scss
    - admin.scss
    - date.screen.scss
    - individus.scss
    - journaux.scss
    - membres.scss
    - photos.scss
    - unites.scss
    depends:
    - _lib.scss
